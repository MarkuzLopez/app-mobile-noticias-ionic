<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezado
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambioNoticia($event)" >
    <ion-segment-button  mode="md" [value]="categoria" *ngFor="let categoria of categorias">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-content color="dark">
      <app-noticias [noticias]="noticias"></app-noticias>
      <ion-infinite-scroll threshold="125px" (ionInfinite)="loadData($event)">
         <ion-infinite-scroll-content
           loadingSpinner="bubbles"
           loadingText="cargando por favor espere...">
         </ion-infinite-scroll-content>
       </ion-infinite-scroll>
  </ion-content>
</ion-content>
