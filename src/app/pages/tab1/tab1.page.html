<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
     App Marco Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
   <app-noticias [noticias]="noticias"></app-noticias>
   <ion-infinite-scroll threshold="125px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando por favor espere...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
